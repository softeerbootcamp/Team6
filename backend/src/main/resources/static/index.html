<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function makeRequest() {
        axios({
          method: 'post',
          url: 'https://43.200.157.18:8080/api/v1/auth',
          withCredentials: true,
          data: {
            "id": "test2",
            "password": "testpassword"
          }
        })
        .then(function (response) {
          console.log(response.data);
        })
        .catch(function (error) {
          console.log(error);
        });
      }

      function apiv2() {
        axios({
          method: 'get',
          url: 'https://43.200.157.18:8080/api/v2',
          withCredentials: true,
        })
        .then(function (response) {
          console.log(response.data);
        })
        .catch(function (error) {
          console.log(error);
        });
      }

      function apiv1() {
        axios({
          method: 'get',
          url: 'http://localhost:8080/api/v1/test',
          withCredentials: true,
        })
        .then(function (response) {
          console.log(response.data);
        })
        .catch(function (error) {
          console.log(error);
        });
      }
    </script>
</head>
<body>
<button onclick="makeRequest()">Make Request</button>
<button onclick="apiv2()">Make Request2</button>
<button onclick="apiv1()">Make Request1</button>
</body>
</html>
